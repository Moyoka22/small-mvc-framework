<article class="contact card">
  <h1>Contact</h1>
  <section>
    <p class="label">First Name:</p>
    <p class="value">{{FirstName}}</p>
  </section>
  <section>
    <p class="label">Last Name:</p>
    <p class="value">{{LastName}}</p>
  </section>
  <section>
    <p class="label">Phone Number:</p>
    <p class="value">{{Phone}}</p>
  </section>
</article>
